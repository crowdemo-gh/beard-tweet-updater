box:
  id: golang

dev:
  steps:
    - wercker/setup-go-workspace:
        package-dir: github.com/dansmithy/beard-tweet-updater
    - script:
        code: |
          go get ./...
    - internal/watch:
        code: |
          go build ./...
          ./beard-tweet-updater
        reload: true

build:
  base-path: /go/src/github.com/dansmithy/beard-tweet-updater
  steps:
    - wercker/golint
    - script:
        name: preserve kubernetes.template.yml
        code: cp kubernetes.template.yml $WERCKER_OUTPUT_DIR/kubernetes.template.yml    
    - script:
        name: go build
        code: |
          CGO_ENABLED=0 \
            go build \
            -ldflags="-s -X main.GitCommit=$WERCKER_GIT_COMMIT -X main.PatchVersion=$(( ($(date +%s) - $(date --date=20150101 +%s) )/(60*60*24) )) -X main.Compiled=$(date +%s)" \
            -installsuffix cgo \
            -o "$WERCKER_OUTPUT_DIR/beard-tweet-updater"
          cp -r "$WERCKER_OUTPUT_DIR/beard-tweet-updater" "$WERCKER_REPORT_ARTIFACTS_DIR"

build-image:
  box:
    id: alpine
    cmd: /bin/sh
  steps:
    - script:
        name: install apk packages
        code: |
          echo "@edge http://dl-cdn.alpinelinux.org/alpine/edge/main" >> /etc/apk/repositories
          apk update && apk add ca-certificates

    - script:
        name: prepare
        code: mv ./beard-tweet-updater /beard-tweet-updater

    - script:
        name: crontab
        code: |
          crontab -l | { cat; echo "*/1 * * * * /beard-tweet-updater"; } | crontab -

    - internal/docker-push:
        repository: wcr.io/dansmithy/beard-tweet-updater
        tag: $WERCKER_GIT_BRANCH-$WERCKER_GIT_COMMIT,$WERCKER_GIT_COMMIT,latest
        cmd: /usr/sbin/crond -f

inject-secret:
    box:
        id: alpine
        cmd: /bin/sh
    steps:

    - kubectl:
        name: delete secret
        server: $KUBERNETES_MASTER
        token: $KUBERNETES_TOKEN
        insecure-skip-tls-verify: true
        command: delete secret wercker; echo delete registry secret

    - kubectl:
        name: create secret
        server: $KUBERNETES_MASTER
        token: $KUBERNETES_TOKEN
        insecure-skip-tls-verify: true
        command: create secret docker-registry wercker --docker-server=$DOCKER_REGISTRY --docker-username=$DOCKER_USERNAME --docker-password=$KUBERNETES_TOKEN --docker-email=$DOCKER_EMAIL; echo create registry secret

deploy-to-cluster:
    box:
        id: alpine
        cmd: /bin/sh
    steps:

    - bash-template

    - script:
        name: "Visualise Kubernetes config"
        code: cat kubernetes.yml

    - kubectl:
        name: deploy to kubernetes
        server: $KUBERNETES_MASTER
        token: $KUBERNETES_TOKEN
        insecure-skip-tls-verify: true
        command: apply -f kubernetes.yml